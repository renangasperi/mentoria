<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/game.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/button.css" />
    <link rel="stylesheet" href="./css/ranking.css" />
    <link rel="stylesheet" href="./css/player-modal.css" />
    <title>Simon Diamond Game</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Simon Diamond Game</h1>
      <nav>
        <ul class="header__nav-list">
          <li class="header__nav-start-btn" id="start-button">Start Game</li>
          <li class="header__nav-ranking-btn" id="ranking-button">Ranking</li>
        </ul>
      </nav>
    </header>
    <main class="game">
      <div class="game__lose-screen" id="game-lose-screen">
        <h2 class="game__lose-screen-title">VocÃª Perdeu!!!!</h2>
      </div>
      <div class="game__wrapper game__wrapper--disabled" id="game-wrapper">
        <div class="game__button game__button-green" id="green-button"></div>
        <div class="game__button game__button-red" id="red-button"></div>
        <div class="game__button game__button-blue" id="blue-button"></div>
        <div class="game__button game__button-yellow" id="yellow-button"></div>
      </div>
      <div class="game-ranking" id="game-ranking">
        <div class="game-ranking__list-column">
          <h4 class="game-ranking__list-column-name">Jogador</h4>
          <h4 class="game-ranking__list-column-name">Pontos</h4>
        </div>
        <ul class="game-ranking__list" id="ranking-list">
          <li class="game-ranking__list-item">
            <span class="game-ranking__list-item-player">Renan Azevedo Gasperi</span>
            <span class="game-ranking__list-item-score">1110 Pontos</span>
          </li>
        </ul>
      </div>
      <div class="player-modal" id="player-modal">
        <h4 class="player-modal__title">Digite seu nome</h4>
        <input type="text" class="player-modal__input" id="player-modal-input">
        <button class="player-modal__btn" id="player-modal-btn">Start Game</button>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">
        Renan Gasperi, 2020 - Nenhum direito reservado.
      </p>
    </footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
